<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload files</title>
    <link rel="stylesheet" href="{{url_for('static',filename='bootstrap.min.css')}}">
    <script src="{{url_for('static',filename='jquery.min.js')}}"></script>
</head>
<body>
    <div class="container" style="margin-top:100px">
        <h1 class="text-primary">UPLOAD FILES</h1>
        <hr>
    <div class="col-sm-4">
        <form action="/" method="POST" enctype="multipart/form-data">
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category,message in messages %}
                        <div class="alert alert-{{category}}">{{message}}</div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            <div class="form-group">
                <label>PDF Files</label>
                <input type="file" class="form-control" name="upload_pdf">
            </div>
            <div class="form-group">
                <label>Excel Files</label>
                <input type="file" class="form-control" name="upload_excel">
            </div>
            <div class="form-group">
                <label>Video Files</label>
                <input type="file" class="form-control" name="upload_video">
            </div>
            <div class="form-group">
                <input type="submit" value="upload files" class="btn btn-success btn-block">
            </div>
        </form>
    </div>
    </div>
</body>
</html>

<script>
    $(document).ready(function() {
        $(".alert").hide(3000);
    });
</script>
